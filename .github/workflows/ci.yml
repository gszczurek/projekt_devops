name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build builder stage
        run: |
          docker build \
            --target builder \
            -t app-builder .

      - name: Run tests
        run: |
          docker build \
            --target test \
            -t app-test .

      - name: Build final image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository | lower }}/app:latest .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository | lower }}/app:latest

  codeql:
    name: CodeQL Scan
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: python

      - uses: github/codeql-action/analyze@v3
