version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  migration_runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - back_net
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: alembic upgrade head
    restart: "no"

  seed_runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    working_dir: /app
    depends_on:
      migration_runner:
        condition: service_completed_successfully
    networks:
      - back_net
    volumes:
      - seed_output/:/app/seed/output
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: python -m seed.run_seed
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    working_dir: /app
    depends_on:
      seed_runner:
        condition: service_completed_successfully
    environment:
      FLASK_APP: ${FLASK_APP}
      FLASK_RUN_HOST: ${FLASK_RUN_HOST}
    networks:
      - front_net
      - back_net
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    ports:
      - "80:80"
    networks:
      - front_net

networks:
  front_net:
  back_net:

volumes:
  db_data:
  nginx_logs:
  seed_output:
